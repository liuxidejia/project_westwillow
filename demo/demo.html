<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>西柳家首页</title>
    <link rel="stylesheet" href="../css/demo.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- topbox -->
    <div id="topBox">
        <div class="headermain">
            <div class="header">
                <div class="header1">
                    <a href="demo.html" target="if"><img src="../img/logo.png" alt="logo"></a>
                </div>
                <div class="header2">
                    <a id="01" href="demo01.html" target="if">首页</a>
                    <a href="demo02.html" target="if">所有产品</a>  
                    <a href="demo03.html" target="if">艺.系列</a>    
                    <a href="demo04.html" target="if">简.系列</a>
                    <a href="demo05.html" target="if">悦.系列</a>
                    <a href="demo06.html" target="if">繁.系列</a>
                </div>
                <div class="header3">
                    <p id="hello">您好</p>
                    <a href="rePerson.html" target="if"><span id="accLogin"></span></a>
                    <a id="qLogin" href="#">退出</a>  
                    <div class="sousuohe">
                        <input type="text" id="sousuo" placeholder="搜索全店">
                    </div>
                    <a href="#" class="aa"><span class="iconfont icon-ss4"></span></a>
                    <a href="login.html" target="if" class="aa"><span class="iconfont icon-gr3"></span></a>
                    <a href="#" class="aa"><span class="iconfont icon-gwc4"></span></a>
                </div>
                <div class="shopping">
                    <h5>0件商品&nbsp;&nbsp;总计:￥0</h5>
                    <div class="shoppingBottom">
                        <a href="shoppingcar.html" target="if"><p>去结算</p></a>
                    </div>
                </div>
            </div>  
        </div>
    </div>
<!-- middleBox -->
    <div id="middleBox"> 
        <!--内嵌框架：-->
        <iframe src="demo01.html" name="if" style="width: 100%;height:100%; box-sizing: border-box;" >
        </iframe>
    </div>
</body>
</html>
<script src="../js/cookieTools.js"></script>
<script type="text/javascript">
    let myTimer=0;
    $(".icon-ss4").click(function(){
        $("#sousuo").fadeToggle(200);
    })
    $(".icon-gwc4").mouseover(function(){
        $(".shopping").show();
    })
    $(".icon-gwc4").mouseout(function(){
        myTimer=setTimeout(function(){
            $(".shopping").hide();
        },200)
    $(".shopping").mouseenter(function(){
        clearTimeout(myTimer);
    })
    $(".shopping").mouseleave(function(){
        $(this).hide();
    })
        
       
    })
</script>

<script>
    
$(function(){
    if(getCookie("#username")){
        var str = getCookie("#username");
        $("#accLogin").html(str);
        $("#hello").css({
            display:"block"
        });
        $("#accLogin").css({
            display:"block"
        });
        $("#qLogin").css({
            display:"block",
        });
        $(".icon-ss4").css({
            "padding-left":"0"
        });
        $(".aa").css({
            "margin-right":"8px"
        });
        
    }

    $("#qLogin").click(function(){
        let str = getCookie("#username");
        if (str!=null) {
            removeCookie("#username","");
            location.href = "login.html";
            $("#hello").css({
                display:"none"
            });
            $("#accLogin").css({
                display:"none"
            });
            $("#qLogin").css({
                display:"none"
            });
            $(".icon-ss4").css({
                "padding-left":"55px"
            });
            }
        })
    })

</script>
